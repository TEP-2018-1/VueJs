<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue">
    </script>
</head>
<body>
    <div id="app">
        {{ msg }}
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                msg: 'Hello Vue'
            }
        });
    </script>
</body>
</html>
