    </script>
</head>
<body>
    <div id="app">
        <input v-model = "msg">
        <br>
        <span v-if = "msg">

        <span v-else = "msg">

    </div>
    <script type="text/javascript">
        var app = new Vue({

    </script>
</body>
</html>
