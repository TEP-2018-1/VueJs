<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>v-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue">
    </script>
</head>
<body>
    <div id="app">
        <p>Votes: {{votes}}</p>
        <button v-on:click = "upvote">Vote</button>  
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                votes : 0
            },
            methods : {
                upvote : function() {
                    this.votes++
                }
            }

        });
    </script>
</body>
</html>
